<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="pageContainer">
        <div class="counterContainer">
            <h1 id="heading">Counter</h1>
            <p id="countNumber">C </p>
            <p id="limit"></p>
            <input type="button" class="prev button" id="lowerBtn" value="Lower count"></input>
            <input type="button" class="next button" id="addBtn" value="Add Count"></input>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
